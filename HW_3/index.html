<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Konversi Suhu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="border border-light p-5 col-6">
          <form class="text-center">
            <p class="h4 mb-4">Konversi Suhu</p>
            <div class="h4 mb-12">
              <select name="from" id="from" onchange="select()">
                <option value="cel">Celcius</option>
                <option value="far">Farenheit</option>
                <option value="rea">Reamur</option>
              </select>
              to
              <select name="to" id="to" onchange="select()">
                <option value="cel">Celcius</option>
                <option value="far">Farenheit</option>
                <option value="rea">Reamur</option>
              </select>
            </div>
            <input
              type="number"
              name="kmh"
              id="num1"
              class="form-control mb-4"
              placeholder="some number"
              onkeypress="validate(event)"
              onkeyup="conv()"
            />
            <p class="h6 mb-4">=</p>
            <input
              type="number"
              id="result"
              class="form-control mb-4"
              placeholder="result"
              disabled
            />
          </form>
          Change Background Color :
          <input class="form-control mb-3" id="color" /><button
            type="button"
            class="btn btn-light"
            onclick="change()"
          >
            Change
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/Convert.js"></script>
  <script src="./assets/script.js"></script>
</html>
